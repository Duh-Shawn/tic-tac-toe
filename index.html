<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="welcome-pop-up">
        <h1>Tic-Tac-Toe</h1>
        <div>Welcome, <input type="text" placeholder="name....."></input> ! </div>
        <button>Start Game</button>
    </div>
    <div class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <div class="board-container">
            <p class="board-box row-1 col-1">1</p>
            <p class="board-box row-1 col-2">2</p>
            <p class="board-box row-1 col-3">3</p>
            <!-- <div class="board-row-line"></div> -->
            <p class="board-box row-2 col-1">4</p>
            <p class="board-box row-2 col-2">5</p>
            <p class="board-box row-2 col-3">6</p>
            <!-- <div class="board-row-line"></div> -->
            <p class="board-box row-3 col-1">7</p>
            <p class="board-box row-3 col-2">8</p>
            <p class="board-box row-3 col-3">9</p>
            <!-- <div class="board-col-line"></div> -->
        </div>
        <div class="player-markers">
            <p> <span id="player-one-marker">Test123</span> = <span id="player-name">Test123</span> </p> 
            <p> O = OPPONENT </p> 
        </div>
    </div>
    
    <div class="victory-pop-up">
        <h1></h1>
        <button>Start Game</button>
    </div>
</body>
</html>
