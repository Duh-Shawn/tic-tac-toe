<!DOCTYPE html>

<head>

    <title>Document</title>

    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>

                <p class=board-box id="box-2">2</p>
                <p class=board-box id="box-3">3</p>
            </div>
                
            <div class="board-row" id="row-2">
                <p class=board-box id="box-4">4</p>
                <p class=board-box id="box-5">5</p>
                <p class=board-box id="box-6">6</p>
            </div>
                
            <div class="board-row" id="row-3">
                <p class=board-box id="box-7">7</p>
                <p class=board-box id="box-8">8</p>
                <p class=board-box id="box-9">9</p>
            </div>
                
        </div>
    </main>

</html>
